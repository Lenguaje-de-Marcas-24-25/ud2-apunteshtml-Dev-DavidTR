<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DavidNews - Noticias al Instante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #0077cc;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        button {
            background-color: #0077cc;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a DavidNews</h1>
        <p>Suscríbete para recibir las últimas noticias directamente en tu correo.</p>
    </header>
        <h1>Pulsa este boton para ver nuestras noticias</h1>
        <a type="application/rss+xml" href="rssytodoeso.xml">
            <img src="button.png" width="400" height="200" alt="Descripción de la imagen">
        </a>
</body>
</html>
